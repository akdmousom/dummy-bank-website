<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  

</head>
<body>

    <header class="container mx-auto">
        <h1 class="flex justify-center text-5xl font-extrabold py-8"><span class="text-pink-500 px-2"> Dummy</span>Bank Website ðŸ¤‘</h1>
    </header>

    <main class="container mx-auto">

        <div class="grid grid-cols-3 gap-2">
            <div class="bg-green-500 rounded  h-32 flex justify-center items-center">
                <h2 class="text-3xl text-white">Deposit: $<span id="deposit-text-value">00</span></h2>  
            </div>
            <div class="bg-blue-500 rounded  h-32 flex justify-center items-center">
                <h2 class="text-3xl text-white">withdraw: $<span id="withdraw-text-value">00</span></h2>  
            </div>
            <div class="bg-yellow-500 rounded h-32 flex justify-center items-center">
                <h2 class="text-3xl text-white">Balance: $<span id="balance-text-value">00</span></h2>  
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 py-4 ">

            <div class="bg-purple-400 px-4 rounded">

                <h2 class="py-4 text-3xl font-bold">Deposit</h2>
                <input id="deposit-field" class="py-4 px-4 w-full my-4 block" placeholder="$$ Deposit Your Money Here: " type="text">
                <button id="deposit-btn" class="btn  hover:bg-slate-600 bg-white my-4 py-4 px-4 text-xl rounded">Deposit</button>

            </div>

            <div class="bg-yellow-300 px-4 rounded">

                <h2 class="py-4 text-3xl font-bold">Withdraw</h2>
                <input id="withdraw-field" class="py-4  px-4 w-full my-4 block" placeholder="$$ Withdraw Your Money Here: " type="text">
                <button id="withdraw-btn" class="btn hover:bg-slate-600 bg-white my-4 py-4 px-4 text-xl rounded">Withdraw</button>

            </div>

        </div>

    </main>




<script src="js/utilitis.js"></script>
<script src="js/withdraw.js"></script>
<script src="js/deposit.js"></script>
</body>
</html>
